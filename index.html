<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game Using Javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar-dark bg-dark text-center">
      <div class="container">
        <h3>Tic Tac Toe Game</h3>
      </div>
    </nav>

    <div class="container tic-tac-game">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="card text-center">
            <div class="card-header">
              <h1 class="game_title">Lets Play</h1>
            </div>
            <div class="card-body">
              <div class="game__container">
                <div data-cell-index="0" class="game_cell"></div>
                <div data-cell-index="1" class="game_cell"></div>
                <div data-cell-index="2" class="game_cell"></div>
                <div data-cell-index="3" class="game_cell"></div>
                <div data-cell-index="4" class="game_cell"></div>
                <div data-cell-index="5" class="game_cell"></div>
                <div data-cell-index="6" class="game_cell"></div>
                <div data-cell-index="7" class="game_cell"></div>
                <div data-cell-index="8" class="game_cell"></div>
              </div>
            </div>
            <div class="card-footer text-muted">
              <h2 class="tic_tac_status"></h2>
              <button class="game_restart btn btn-danger">Restart Game</button>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

      <section></section>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
